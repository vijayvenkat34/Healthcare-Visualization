<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Data visualization - Dashboard </title>

      
        <!-- CSS -->
        <link rel="stylesheet" href="assets/font-awesome/css/new 1.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
	<body>
	
	<div style="background-color:#7578E2">
	<p style="color:BLACK; text-align:right; margin-right:50px"><label>Visualization &nbsp </label>
	<select style="width:150px">
	<option value="">type 1</option>
	<option value="">type 2</option>
	<option value="">type 3</option>
	</select>
	</p>
	
	</div>
	<div style="width:20%; height:15.5cm; background-color:#7578E2; color:black;text-align:left">
	<p style="text-align:center"><label style="font-size:23px"><i><u>BASHBOARD OPTIONS</u></i></label>
	</p>
	<p style="margin-left:10px">
	<button type="submit" style="width:3cm">SINGLE</button>
	&nbsp &nbsp &nbsp
	<button type="submit"style="width:3cm">COMPARE</button>
	</p>
	<p style="margin-left:10px">
	<label>STATE: &nbsp </label>
	<select style="width:150px">
	<option value="">State</option>
	<option value="">type 1</option>
	<option value="">type 2</option>
	<option value="">type 3</option>
	</select>
	</p>
	<p style="margin-left:10px">
	<label>DISTRICT: &nbsp </label>
	<select style="width:150px">
	<option value="">District</option>
	<option value="">type 1</option>
	<option value="">type 2</option>
	<option value="">type 3</option>
	</select>
	</p>
	<p style="margin-left:10px">
	<button type="submit"style="width:3cm">MAP</button>
	&nbsp &nbsp &nbsp
	<button type="submit" style="width:3cm">BAR CHART</button>
	</p>
	<p style="margin-left:10px">
	<button type="submit"style="width:3cm">PIE CHART</button>
	&nbsp &nbsp &nbsp
	<button type="submit"style="width:3cm">GRAPH</button>
	</p>
	<p style="margin-left:10px; margin-right:10px">
	<label>YEAR (2013-2017): &nbsp </label>
	
	<input type="range" min="2013" max="2017" value="2013" class="" id="">
	
	
	</p>
	<p style="margin-left:10px">
	<label>AGE GROUP : &nbsp </label>
	<br>
	<button type="submit" style="width:2cm">&lt5</button>
	&nbsp
    <button type="submit" style="width:2cm">5-14</button>
	&nbsp
	<button type="submit" style="width:2cm">15-49</button>
	</p>
	<p style="margin-left:10px">
	<button type="submit" style="width:2cm">50-69</button>
	&nbsp
    <button type="submit" style="width:2cm">70+</button>
	&nbsp
	<button type="submit" style="width:2cm">ALL</button>
	</p>
	
	<p style="margin-left:10px">
	<label>SEX: &nbsp </label>
	
	<button type="submit" style="width:1.5cm">MALE</button>
	&nbsp
    <button type="submit" style="width:2cm">FEMALE</button>
	&nbsp
	<button type="submit" style="width:1.5cm">BOTH</button>
    </p>
	</div>
	
	</body>
	
	
</html>
